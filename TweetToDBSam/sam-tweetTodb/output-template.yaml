AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-tweetTodb

  Sample SAM Template for sam-tweetTodb

  '
Globals:
  Function:
    Timeout: 600
Resources:
  TweetToDynamoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://masem.storage.sam.deploy/e65d15be09e7b6aee6b5e6fa7fd0cffb
      Handler: tweetToDynamo
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /getTweet
            Method: POST
      Environment:
        Variables:
          PARAM1: VALUE
      Policies: AmazonDynamoDBFullAccess
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://masem.storage.sam.deploy/026df836312dfff9ba4cff2facf68e57
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
      Policies: AmazonDynamoDBFullAccess
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
